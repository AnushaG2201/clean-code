plugins {
    id 'java'
    id("io.gitlab.arturbosch.detekt").version("1.18.1")
}

group 'com.thoughtworks'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}


test {
    useJUnitPlatform()
}